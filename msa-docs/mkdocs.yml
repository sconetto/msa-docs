# Project Information
site_name: MSA Docs
site_description: MSA Docs article project documentation
site_url: http://localhost

# Repository
repo_url: https://github.com/sconetto/msa-docs
repo_name: "msa-docs"

# Copyright
copyright: "Copyright &copy; 2019 - Jo√£o Pedro Sconetto"

# Configuration
theme:
  name: "material"
  language: "en"
  palette:
    primary: "cyan"
    accent: "amber"
  font:
    text: "Fira Sans"
    code: "Fira Mono"

# Customization
extra:
  repo_icon: "github"
  search:
    language: "pt, en"

# MathJax Extension
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.0.0/MathJax.js?config=TeX-MML-AM_CHTML"

# Extensions
markdown_extensions:
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - footnotes
  - mdx_truly_sane_lists

# Index
nav:
  - Home: index.md
  - Solution:
      - About: solution/about-rh.md
      - Architecture: solution/architecture.md
  - Modules:
      - Auth API: modules/api-auth.md
      - Paycheck API: modules/api-paycheck.md
      - Register API: modules/api-register.md
      - Vacation API: modules/api-vacation.md
      - Human Resources UI: modules/front-register.md
  - Interfaces:
      - Auth API Blueprint: interfaces/api-auth.md
      - Paycheck API Blueprint: interfaces/api-paycheck.md
      - Register API Blueprint: interfaces/api-register.md
      - Vacation API Blueprint: interfaces/api-vacation.md
